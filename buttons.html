<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Buttons</title>
    <link rel="stylesheet" type="text/css" media="screen" href=css/style.css />

</head>

<body>

    <div class="container">

        <!-- Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie Bro</label>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Movie Bro">
        </form>

        <button data-animal="cat">meow</button>
        <button data-animal="dog">woof</button>
        <button data-animal="bird">chirp</button>
        <div id="gifs-appear-here">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["Dog", "Cat", "Horse", "Mouse"];



            // Function for displaying movie data
            function renderButtons() {

                // Deleting the movies prior to adding new movies
                // (this is necessary otherwise we will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < movies.length; i++) {

                    // Then dynamicaly generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of movie to our button
                    a.addClass("movie");
                    // Adding a data-attribute
                    a.attr("data-name", movies[i]);
                    // Providing the initial button text
                    a.text(movies[i]);
                    // Adding the button to the HTML
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where one button is clicked
            $("#add-movie").on("click", function (event) {
                // Preventing the buttons default behavior when clicked (which is submitting a form)
                event.preventDefault();
                // This line grabs the input from the textbox
                var movie = $("#movie-input").val().trim();

                // Adding the movie from the textbox to our array
                movies.push(movie);
                console.log(movie)
                // Calling renderButtons which handles the processing of our movie array
                renderButtons();

            });
            renderButtons();

            // Adding click event  listener to all buttons
            $("button").on("click", function () {
                // Grabbing and storing the data-animal property value from the button
                var animal = $(this).attr("data-name");

                // Constructing a queryURL using the animal name
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    animal + "&api_key=dc6zaTOxFJmzC&limit=10";

                // Performing an AJAX request with the queryURL
                $.ajax({
                        url: queryURL,
                        method: "GET"
                    })
                    // After data comes back from the request
                    .then(function (response) {
                        console.log(queryURL);

                        console.log(response);
                        // storing the data from the AJAX request in the results variable
                        var results = response.data;

                        // Looping through each result item
                        for (var i = 0; i < results.length; i++) {

                            // Creating and storing a div tag
                            var animalDiv = $("<div>");

                            // Creating a paragraph tag with the result item's rating
                            var p = $("<p>").text("Rating: " + results[i].rating);

                            // Creating and storing an image tag
                            var animalImage = $("<img>");
                            // Setting the src attribute of the image to a property pulled off the result item
                            animalImage.attr("src", results[i].images.fixed_height.url);

                            // Appending the paragraph and image tag to the animalDiv
                            animalDiv.append(p);
                            animalDiv.append(animalImage);

                            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
                            $("#gifs-appear-here").prepend(animalDiv);
                        }
                    });
            });
        </script>


</body>

</html>
